<!DOCTYPE html>
<html>
<head>
	<title>Camp Site Finder</title>
	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,&key=AIzaSyB4-_mt8jIlFVSNiCwS49otSFui_ty44Zs&v=3&callback=initMap"></script>
	<script type="text/javascript" src="js/jquery-3.2.1.min/index.js"></script> 
	<script type="text/javascript" src="js/knockout/dist/knockout.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <div class="options-box">
        <h1>Happy Camper</h1>
        <div>
          <input id="show-campsites" type="button" value="Show Campsites">
          <input id="hide-campsites" type="button" value="Hide Campsites">
        </div>
        <hr>
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>
        <hr>
        <div>
          <span class="text">Search for nearby places</span>
          <input id="places-search" type="text" placeholder="Ex: Pizza delivery in NYC">
          <input id="go-places" type="button" value="Go">
        <div class="nytimes-container">
          <h3 id="nytimes-header">Local News</h3>
          <ul id="nytimes-articles" class="article-list">What's going on near you?</ul>
        </div>
      </div>
      <div id="map"></div>
    </div>
</html>
