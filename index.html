<!DOCTYPE html>
<html>
<head>
	<title>Camp Site Finder</title>
	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
			<div class="options-box">
				<h1>Great Summer Camping Spots!</h1>
				<div>
					<input id="show-campsites" type="button" value="Show Campsites">
					<input id="hide-campsites" type="button" value="Hide Campsites">
					<hr>
					<span class="text"> Circle any area to find your campsite!</span>
					<input id="toggle-drawing" type="button" value="Drawing Tools">
				</div>
				<hr>
				<div>
					<input id="zoom-to-area-text" type="text" placeholder="Enter the area">
					<input id="zoom-to-area" type="button" value="Zoom">
				</div>
				<hr>
				<div>
					<span class="text"> Within </span>
          <select id="max-duration">
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="60">1 hour</option>
          </select>
          <select id="mode">
            <option value="DRIVING">drive</option>
            <option value="WALKING">walk</option>
            <option value="BICYCLING">bike</option>
            <option value="TRANSIT">transit ride</option>
          </select>
          <span class="text">of</span>
          <input id="search-within-time-text" type="text" placeholder="">
          <input id="search-within-time" type="button" value="Go">
        </div>
        <hr>
        <div>
          <span class="text">Search for nearby places</span>
          <input id="places-search" type="text" placeholder="Ex: Pizza delivery in NYC">
          <input id="go-places" type="button" value="Go">
				</div>
			</div>
  		<div id="map"></div>
  </div>
	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBSo21ul_xszvfFvri73Vmfm2mwIWNdMA8&v=3&callback=initMap"></script>
</body>
</html>
